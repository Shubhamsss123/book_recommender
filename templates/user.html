<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="navbar" style="background-color: aquamarine;">
       <h2 style="text-align: center;">Book Recommender</h2> 
    </div>
    <p>we are in user page</p>
    <div class="container">
        <h3>recoomended book</h3>

        <form action="" method="post">

            <input type="text" name="content">

            <button type="submit">submit</button>
        </form>

        <div class="row">

            {% for  i in range(1,1)  %}
            <div class="col-md-3">
                
                <div class="card" style="height:auto">
                    <img src="{{data['url'][i]}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{data['title'][i]}}</h5>
                        <p class="card-text"> Rating : {{data['rating'][i]}} </p>
                        <p class="card-text"> year : {{data['year'][i]}} </p>
                        <p class="card-text"> author : {{data['author'][i]}} </p>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
         
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
